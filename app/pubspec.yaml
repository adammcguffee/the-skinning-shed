name: shed
description: "The Skinning Shed - Premium hunting & fishing community"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^15.0.0

  # Networking
  dio: ^5.8.0
  
  # Supabase
  supabase_flutter: ^2.9.0

  # Serialization
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Utilities
  intl: ^0.20.2
  collection: ^1.19.1
  cached_network_image: ^3.4.1
  image_picker: ^1.2.1
  flutter_cache_manager: ^3.4.1
  shared_preferences: ^2.3.2
  
  # Location
  geolocator: ^13.0.2
  geolocator_web: ^4.1.1
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.15
  freezed: ^3.1.0
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.4
  custom_lint: ^0.7.5
  riverpod_lint: ^2.6.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/branding/banner_v2/
    - assets/data/
 